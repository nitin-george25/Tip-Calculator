<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

    <div class="logo">
        <img src="./images/logo.svg">
    </div>

    <div class="container">
        <form class="input">
            <p class="heading">Bill</p>
            <span class="currency"><img src="./images/icon-dollar.svg" class="symbol"><input type="number" step="0.01" class="bill-amnt" id="bill-amnt"></span>

            <p class="heading">Select Tip %</p>

            <div class="tips">

                <button type="button" class="tip-btn" onclick="splitBill(.05)" id="five">5%</button>
                <button type="button" class="tip-btn" onclick="splitBill(.1)">10%</button>
                <button type="button" class="tip-btn" onclick="splitBill(.15)">15%</button>
                <button type="button" class="tip-btn" onclick="splitBill(.25)">25%</button>
                <button type="button" class="tip-btn" onclick="splitBill(.5)">50%</button>
                <input type="number" id="custom" placeholder="Custom" width="1fr">

            </div>

            <div class="count">
                <p class="heading no-of-ppl">Number of People</p>
                <p class="err-msg heading"></p>
            </div>

            <span class="currency" id="ppl-input"><img src="./images/icon-person.svg" class="symbol"><input type="number" step="0.01" class="bill-amnt" id="no-ppl"></span>
        </form>

        <div class="output">
            <div class="tip-amnt label">
                <h3> Tip Amount </h3>
                <p class="heading">/ person</p>
            </div>
            <p class="result" id="tip-amnt-split"></p>
            <div class="tip-amnt label">
                <h3>Total</h3>
                <p class="heading">/ person</p>
            </div>
            <p class="result" id="bill-amnt-split"></p>
            <button type="reset" class="reset" onclick="reset()">RESET</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nitin George</a>.
    </div>
</body>

<script src="./script.js"></script>

</html>
